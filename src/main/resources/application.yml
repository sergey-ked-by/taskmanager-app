spring:
  application:
    name: task-manager
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  thymeleaf:
    cache: false

jwt:
  secret: ${JWT_SECRET:SomeUselessValueWithDigisButNobodyCrackIt2025}
  expiration: 86400000 # 24 hours

logging:
  level:
    com.example.taskmanager: DEBUG
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

app:
  support-email: support@taskmanager.local
  ui-theme: light

---
# --- PROFILE FOR CI/CD OR DEVELOPMENT WITH DOCKER ---
spring:
  config:
    activate:
      on-profile: docker
  
  datasource:
    url: jdbc:postgresql://db:5432/taskmanager
    username: taskuser
    password: taskpass
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate