<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head><title th:text="${pageTitle}">Task Form</title></head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4" th:text="${pageTitle}">Task Form</h2>
                    <form th:action="${taskId == null} ? @{/tasks/create} : @{/tasks/{id}/edit(id=${taskId})}" th:object="${taskDto}" method="post">
                        <div class="mb-3"><label for="title" class="form-label">Title</label><input type="text" th:field="*{title}" class="form-control"></div>
                        <div class="mb-3"><label for="description" class="form-label">Description</label><textarea th:field="*{description}" class="form-control" rows="4"></textarea></div>
                        <div class="mb-3" th:if="${statuses != null}"><label for="status" class="form-label">Status</label>
                            <select th:field="*{status}" class="form-select">
                                <option th:each="s : ${statuses}" th:value="${s.name()}" th:text="${s.displayName}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a th:href="@{/dashboard}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
