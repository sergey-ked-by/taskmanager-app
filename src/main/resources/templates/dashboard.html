<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head><title>Dashboard</title></head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 th:text="'Hello, ' + ${username} + '!'">Hello!</h1>
        <a th:href="@{/tasks/create}" class="btn btn-primary"><i class="fas fa-plus me-1"></i>Create Task</a>
    </div>

    <!-- Statistics -->
    <div class="row g-4 mb-4">
        <div class="col-md-4"><div class="card shadow-sm text-center"><div class="card-body"><h3 class="card-title text-warning" th:text="${pendingCount}">0</h3><p class="card-text text-muted">Pending</p></div></div></div>
        <div class="col-md-4"><div class="card shadow-sm text-center"><div class="card-body"><h3 class="card-title text-info" th:text="${inProgressCount}">0</h3><p class="card-text text-muted">In Progress</p></div></div></div>
        <div class="col-md-4"><div class="card shadow-sm text-center"><div class="card-body"><h3 class="card-title text-success" th:text="${completedCount}">0</h3><p class="card-text text-muted">Completed</p></div></div></div>
    </div>

    <!-- Task List -->
    <div class="card shadow-sm">
        <div class="card-header"><h3>Recent Tasks</h3></div>
        <div class="card-body">
            <div th:if="${tasks.isEmpty()}"><p class="text-muted">You don't have any tasks yet. Time to create your first one!</p></div>
            <div class="list-group list-group-flush" th:if="${!tasks.isEmpty()}">
                <a th:each="task : ${tasks}" th:href="@{/tasks/{id}(id=${task.id})}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span th:text="${task.title}">Task Title</span>
                    <span class="status-badge" th:classappend="'status-' + ${task.status.name()}" th:text="${task.status.displayName}">Status</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
