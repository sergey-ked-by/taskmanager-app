<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head><title>Registration</title></head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Create an Account</h2>
                    <form th:action="@{/register}" th:object="${userDto}" method="post">
                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger"><p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p></div>
                        <div class="mb-3"><label for="username" class="form-label">Username</label><input type="text" th:field="*{username}" class="form-control"></div>
                        <div class="mb-3"><label for="password" class="form-label">Password</label><input type="password" th:field="*{password}" class="form-control"></div>
                        <div class="mb-3"><label for="email" class="form-label">Email</label><input type="email" th:field="*{email}" class="form-control"></div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
