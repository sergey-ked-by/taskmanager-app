<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-cogs me-2"></i>Admin Dashboard</h1>
        <a th:href="@{/admin/users}" class="btn btn-outline-primary"><i class="fas fa-users-cog me-1"></i>User Management</a>
    </div>

    <h3 class="mb-3">System Statistics</h3>

    <!-- User Statistics -->
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex align-items-center">
                    <i class="fas fa-users fa-3x text-primary me-4"></i>
                    <div>
                        <h5 class="card-title" th:text="${stats.totalUsers}">0</h5>
                        <p class="card-text text-muted mb-0">Total Users</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex align-items-center">
                    <i class="fas fa-user-shield fa-3x text-danger me-4"></i>
                    <div>
                        <h5 class="card-title" th:text="${stats.adminUsers}">0</h5>
                        <p class="card-text text-muted mb-0">Administrators</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex align-items-center">
                    <i class="fas fa-user-friends fa-3x text-success me-4"></i>
                    <div>
                        <h5 class="card-title" th:text="${stats.regularUsers}">0</h5>
                        <p class="card-text text-muted mb-0">Regular Users</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Statistics -->
    <h3 class="my-4">Task Statistics</h3>
    <div class="row g-4">
        <div class="col-md-3"><div class="card shadow-sm text-center"><div class="card-body"><h4 class="card-title" th:text="${stats.totalTasks}">0</h4><p class="card-text text-muted">Total Tasks</p></div></div></div>
        <div class="col-md-3"><div class="card shadow-sm text-center"><div class="card-body"><h4 class="card-title text-warning" th:text="${stats.pendingTasks}">0</h4><p class="card-text text-muted">Pending</p></div></div></div>
        <div class="col-md-3"><div class="card shadow-sm text-center"><div class="card-body"><h4 class="card-title text-info" th:text="${stats.inProgressTasks}">0</h4><p class="card-text text-muted">In Progress</p></div></div></div>
        <div class="col-md-3"><div class="card shadow-sm text-center"><div class="card-body"><h4 class="card-title text-success" th:text="${stats.completedTasks}">0</h4><p class="card-text text-muted">Completed</p></div></div></div>
    </div>
</div>
</body>
</html>
