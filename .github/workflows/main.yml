name: Build, Push, and Trigger Tests

on:
  push:
    branches:
      - main

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    # Grant permissions for the GITHUB_TOKEN to upload packages to GHCR
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push with Kaniko
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -v /home/runner/.docker/config.json:/kaniko/.docker/config.json \
            gcr.io/kaniko-project/executor:v1.12.1 \
            --context=/workspace \
            --dockerfile=/workspace/Dockerfile.app \
            --destination=ghcr.io/${{ github.repository }}:${{ github.sha }} \
            --destination=ghcr.io/${{ github.repository }}:latest

  trigger-tests:
     # This job runs after the image has been successfully built and pushed.
     needs: build-and-push-image
     runs-on: ubuntu-latest
     steps:
       - name: Trigger E2E tests
         # This action sends a repository_dispatch event to the tests repository.
         uses: peter-evans/repository-dispatch@v3
         with:
           # A Personal Access Token with the 'repo' scope is required.
           token: ${{ secrets.PAT }}
           # The repository to send the event to.
           repository: sergey-ked-by/taskmanager-tests
           # The type of event to send. The receiving workflow listens for this.
           event-type: app-updated
           # The payload to send with the event.
           # We include the commit SHA so the test workflow knows which image tag to pull.
           client-payload: '{"sha": "${{ github.sha }}"}'
